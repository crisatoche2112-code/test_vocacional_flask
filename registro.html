<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Test Vocacional</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container-main {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            max-width: 500px;
            width: 100%;
        }
        h2 {
            color: #4b2a99;
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        .btn-primary {
            background-color: #6f42c1;
            border-color: #6f42c1;
            font-weight: 600;
            padding: 12px;
            border-radius: 50px;
            width: 100%;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5a32a3;
            border-color: #5a32a3;
        }
        .form-label {
            font-weight: 600;
            color: #4b2a99;
        }
        .form-control:focus {
            border-color: #6f42c1;
            box-shadow: 0 0 0 0.2rem rgba(111, 66, 193, 0.25);
        }
        .text-center a {
            color: #6f42c1;
            font-weight: 600;
            text-decoration: none;
        }
        .text-center a:hover {
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
        }
        nav.navbar {
            background-color: #5a32a3;
            margin-bottom: 30px;
        }
        nav.navbar a.navbar-brand {
            color: white;
            font-weight: 600;
            font-size: 1.3rem;
        }
        nav.navbar a.navbar-brand:hover {
            color: #d1c4e9;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}"><i class="fas fa-arrow-left me-2"></i>Inicio</a>
        </div>
    </nav>

    <div class="container-main">
        <h2><i class="fas fa-user-plus me-2"></i>Regístrate para el Test</h2>
        <form method="POST" action="{{ url_for('registro') }}">
            <div class="mb-3">
                <label class="form-label" for="nombre">Nombre *</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="apellido">Apellido *</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="edad">Edad*</label>
                <input type="number" class="form-control" id="edad" name="edad" min="14" max="19" required />
            </div>
            <div class="mb-3">
                <label class="form-label" for="correo">Correo Electrónico *</label>
                <input type="email" class="form-control" id="correo" name="correo" required />
            </div>
            <button type="submit" class="btn btn-primary">Registrarme y Empezar Test</button>
        </form>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
